<!-- CSS VINCULADO PARA EL HTML-->

<link rel="stylesheet" href="stylepg.css">


 <div class="contenido-contexto">
     <form [formGroup]="contextoForm" > 
        

        <h1> Bienvenido al creador de pruebas genéricas</h1>

        <h5>En este espacio usted solo colocará la cantidad de preguntas que desee realizar en la prueba y el sistema automáticamente
            generará una prueba con preguntas aleatorias de la base de datos.
        </h5>

        <label for="text">Nombre de la Prueba</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre de la prueba" required>

        
        <label for="nombre">Tipo de prueba</label>
        <!-- Tipo de Prueba-->
        <select>
            <!-- Los datos que vayas añadir aquí-->
             
            <option value="0">Seleccione una opción</option>
            <option value="1">Prueba T y T</option>
            <option value="2">Prueba Razonamiento Cuantitativo</option>
            <option value="3">Prueba Lectura Crítica</option>
            <option value="4">Prueba Competencias Ciudadanas</option>
            <option value="5">Prueba Inglés</option>

        </select>


        <label for="nombre">Cantidad de preguntas</label>
         <!-- Cantidad preguntas-->
         <select>
             <!-- Los datos que vayas añadir aquí-->
             <option value="0">Seleccione una opción</option>
             <option value="1">5</option>
             <option value="2">10</option>
             <option value="3">15</option>
             <option value="4">20</option>
             <option value="5">25</option>

 
 
         </select>




         <div class="date-input-container">

            <label for="fecha">Fecha de presentación Inicio</label>
            <input type="datetime-local" id="start" name="trip-start" value="2024-07-22" min="2018-01-01" max="2025-12-31" />
            
            <label for="fecha">Fecha de presentación Fin</label>
            <input type="datetime-local" id="start" name="trip-start" value="2024-07-22" min="2018-01-01" max="2025-12-31" />
                
            <label for="cronometro">Duración de Prueba</label>
            <input type="number" id="minutos" placeholder="Cantidad en minutos" min="0">

          

         </div>
 
         <div class="button-container">
             <button [disabled]="!contextoForm.valid" (click)="onSubmit()" class="btn" type="submit">Crear prueba genérica</button>
         </div>
     </form>
   </div>
