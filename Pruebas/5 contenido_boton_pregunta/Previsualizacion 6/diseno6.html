<div class="contenido-pregunta">
    
    <form [formGroup]="preguntaForm">
        <label for="nombre">Pregunta</label>
        <input id="nombre" formControlName="nombre" required type="text">
        <label for="nombre">Respuesta</label>
        <input id="nombre" formControlName="nombre" required type="text">
        <div class="button-container">
            <button [disabled]="!preguntaForm.valid" (click)="onSubmit()" class="btn" type="submit">Agregar Pregunta</button>
        </div>
    </form>
    
</div>
